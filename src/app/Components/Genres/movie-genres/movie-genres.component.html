<div>
    <mdb-card-title class="main_title">Movies Genres</mdb-card-title>
    <div class="row" style="padding-bottom: 100px;">
        <div *ngFor="let item of collection" class="col-lg-2 col-md-3 col-sm-4 card_div"
            (click)="getMoviesByGenre(item)">
            <mdb-card>
                <mdb-card-header>{{ item.name }} </mdb-card-header>
            </mdb-card>
        </div>
    </div>
</div>
