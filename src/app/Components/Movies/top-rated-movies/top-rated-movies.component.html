<mdb-card-title class="main_title">Top Rated Movies</mdb-card-title>

<!-- Pagination -->
<nav aria-label="Page navigation">
    <ul class="pagination pagination-circle pg-blue justify-content-center">
        <li class="page-item">
            <a (click)="onFirstPageClick()" class="page-link" mdbWavesEffect>First</a>
        </li>
        <li class="page-item">
            <a (click)="prevPageClick()" class="page-link" aria-label="Previous" mdbWavesEffect>
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item">
            <a *ngIf="currentPage != 1" class="page-link" mdbWavesEffect>...</a>
        </li>
        <li class="page-item active">
            <a class="page-link" mdbWavesEffect>{{ currentPage }}</a>
        </li>
        <li class="page-item">
            <a class="page-link" mdbWavesEffect>...</a>
        </li>
        <li class="page-item">
            <a (click)="nextPageClick()" class="page-link" aria-label="Next" mdbWavesEffect>
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
<!-- End Pagination -->


<!-- Movies List -->
<div class="row" style="padding-bottom: 100px;">
    <div *ngFor="let item of collection" class="col-lg-3 col-md-3 col-sm-4 card_div d-flex align-items-stretch">
        <mdb-card (click)="showDetails(item)">
            <mdb-card-img src="http://image.tmdb.org/t/p/w500{{item.poster_path}}" alt="abc "></mdb-card-img>
            <mdb-card-header class="abc">
                <label class="title">{{ item.original_title }}</label>
                <label class="release_date">{{ item.release_date }}</label>
            </mdb-card-header>
        </mdb-card>
    </div>
</div>
<!-- End Movies List -->
